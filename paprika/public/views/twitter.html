<h1 class="page-header">Social Media</h1>
<h1>tweets</h1>
<div class="row">
<div class="col-sm-6">
	<form id="tweet-form" ng-submit="addTweet()">
		<input id="new-tweet" placeholder="What needs to be done?" ng-model="newTweet" autofocus>
	</form>
	<div ng-repeat="tweet in tweets track by $index">
	{{tweet.message}}
	</div>
</div>
<div class="col-sm-6">
<a class="twitter-timeline" href="https://twitter.com/lvfoodtruck" data-widget-id="437275602911907840">Tweets by @lvfoodtruck</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</div>
</div>
